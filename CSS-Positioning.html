<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Position</title>
    <style>
        div{
            border: 3px solid red;
            margin: 5px;
            padding: 5px;
        }
        .box1{
            height: 150px;
            width: 400px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
    <div class="box1">Hello</div>
    <div class="box2">HI</div>
    <div class="box3">Good morning</div>
</div>
</body>
</html>
