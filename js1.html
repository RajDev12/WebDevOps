<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Creating variable
        let a = "Albert Enstein"
        let b = 37;
        let c = false
        //printing all the variable
        document.write(a + "<br>")
        document.write(b + "<br>")
        document.write(c)
        document.write(c + b + "<br>")
        document.write(b + c)
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
        //document.write is used to print  on the html page

        //arithmetic operator
        let x=10
        let y=4

        document.write(x+y)
        document.write("<br>")
        document.write(x-y)
        document.write("<br>")
        document.write(x * y)
        document.write("<br>")
        document.write(x / y)
        document.write("<br>")

        document.write(x % y)



    </script>
</body>

</html>
